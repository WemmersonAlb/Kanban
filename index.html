<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <!--My CSS-->
    <link rel="stylesheet" href="style.css">
    <!--My JS-->
    <script defer src="script.js"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="main">


        <div class="cabecalho">
            <h1 class="h1">Kanban</h1>

            <h3 class="h5">Hello, click <span class="aspas">create</span> to create a card and add to Kanban</h2>
            <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#myModal">Create</button>
        </div>

        <div class="container text-center droptarget">
            <div class="kanban row droptarget">
                <div class="do col nopadding droptarget" id="do" >
                    <h2>Do</h2>
                </div>
                <div class="doing col nopadding droptarget" id="doing">
                    <h2>Doing</h2>
                </div>
                <div class="done col nopadding droptarget" id='done'>
                    <h2>Done</h2>
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3 class="text-center">Create a card</h3>
                    </div>

                    <div class="modal-body">

                        <form >
                            <div>
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" >
                            </div>
                            <div>
                                <label for="description" class="form-label">Description</label>
                                <textarea name="description" class="form-control" id="description"  rows="3" placeholder="Description... "></textarea>

                            </div>
                            <p class="color">Choose a color</p>
                            <div class="form-check col" required>
                                <div>
                                    <input class="form-check-input" type="radio" id="red" name="chooseColor" value="red-c">
                                    <label class="form-check-label color-red">Red</label>
                                </div>
                                <div >
                                    <input class="form-check-input" type="radio" id="orange" name="chooseColor" value="orange-c">
                                    <label class="form-check-label color-orange">Orange</label>
                                </div>
                                <div >
                                    <input class="form-check-input" type="radio" id="yellow" name="chooseColor" value="yellow-c">
                                    <label class="form-check-label color-yellow">Yellow</label>
                                </div>
                                <div >
                                    <input class="form-check-input" type="radio" id="green" name="chooseColor" value="green-c">
                                    <label class="form-check-label color-green">Green</label>
                                </div>
                                <div >
                                    <input class="form-check-input" type="radio" id="blue" name="chooseColor" value="blue-c">
                                    <label class="form-check-label color-blue">Blue</label>
                                </div>
                                <div >
                                    <input class="form-check-input" type="radio" id="no-color" name="chooseColor" value="nocolor-c">
                                    <label class="form-check-label color-no-color">No color</label>
                                </div>

                            </div>


                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn " id="create-card" data-bs-dismiss="modal">Create</button>
                        <button type="button" class="btn " id='close-modal' data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="container text-center">
            <h3 class="h6">by <span class="font-style">Wemmerson Albuquerque</span> - 2023</h3>
        </footer>
    </div>
</body>
</html>
